<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZARA風 商品ページ再現</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      flex-wrap: wrap;
    }
    .images-column {
      flex: 1;
      max-width: 600px;
    }
    .main-image img {
      width: 100%;
      border-radius: 8px;
    }
    .thumbnail-container {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      overflow-x: auto;
    }
    .thumbnail-container img {
      width: 80px;
      height: auto;
      cursor: pointer;
      opacity: 0.6;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: 0.3s;
    }
    .thumbnail-container img.active {
      opacity: 1;
      border-color: #000;
    }
    .details-column {
      flex: 1;
      max-width: 600px;
    }
    .details-column h1 {
      font-size: 1.5em;
      margin: 0 0 0.2em;
    }
    .collection-name {
      font-size: 0.9em;
      letter-spacing: 1px;
      margin: 0 0 1em;
    }
    .price {
      font-size: 1.1em;
      margin: 0.5em 0;
    }
    .price .original-price {
      text-decoration: line-through;
      color: #777;
      margin-right: 0.5em;
    }
    .price .sale-highlight {
      background-color: #8BC34A;
      color: #fff;
      font-weight: bold;
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }
    .product-code {
      margin: 0.5em 0 1.5em;
      color: #333;
    }
    .description {
      line-height: 1.6;
      margin-bottom: 1.5em;
    }
    .material {
      margin-bottom: 2em;
      font-size: 0.95em;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    .buttons button {
      font: inherit;
      cursor: pointer;
      padding: 0.6em 1.2em;
      border: 1px solid #000;
      border-radius: 2px;
    }
    .buttons .add-button {
      background: #fff;
      color: #000;
    }
    .buttons .apple-pay-button {
      background: #000;
      color: #fff;
      border: 1px solid #000;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1rem;
      }
      .buttons {
        flex-direction: column;
        width: 100%;
      }
      .buttons button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="images-column">
      <div class="main-image" id="mainImage">
        <img src="62603.png" alt="商品画像1">
      </div>
      <div class="thumbnail-container">
        <img src="62603.png" class="thumb active" onclick="changeImage(this)">
        <img src="627 01.png" class="thumb" onclick="changeImage(this)">
        <img src="627 2.png" class="thumb" onclick="changeImage(this)">
      </div>
    </div>

    <div class="details-column">
      <h1>TOP ホルターネック リネン ベスト 100%</h1>
      <p class="collection-name">ZW COLLECTION</p>
      <p class="price">
        <span class="original-price">¥7,890</span>
        <span class="sale-highlight">42% OFF ¥4,590</span>
      </p>
      <p class="product-code">ミンク | 2731/097/706</p>
      <p class="description">
        100％リネン糸を使用したベストタイプのトップス。ホルターネックは、ひときわ調和できるクロスデザイン。<br>
        フロントにフェイクのウェルトポケット。背中開き。フロントはトーンオンでボタン留め。
      </p>
      <p class="material">素材：100% リネン</p>
      <div class="buttons">
        <button class="add-button">追加する</button>
        <button class="apple-pay-button">購入は&nbsp;こちら</button>
      </div>
    </div>
  </div>

  <script>
    function changeImage(element) {
      const main = document.getElementById('mainImage').querySelector('img');
      const thumbs = document.querySelectorAll('.thumb');
      thumbs.forEach(t => t.classList.remove('active'));
      element.classList.add('active');
      main.src = element.src;
    }
  </script>
</body>
</html>
