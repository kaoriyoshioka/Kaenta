<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAENTA Product Grid</title>

  <!-- フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    /* ヘッダー */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: #fff;
      z-index: 1000;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .brand {
      font-family: 'Bodoni Moda', serif;
      font-size: 4rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    .menu {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.7rem;
      font-weight: normal;
      letter-spacing: 0.05em;
      cursor: pointer;
    }

    /* スライドメニュー */
    .slide-menu {
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #ddd;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      z-index: 999;
    }

    .slide-menu.active {
      max-height: 200px;
    }

    .slide-menu a {
      display: block;
      padding: 1rem;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
      letter-spacing: 0.05em;
    }

    .slide-menu a:hover {
      background: #f5f5f5;
    }

    /* メイン */
    main {
      margin-top: 80px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .product-item {
      max-width: 360px;
      margin: 0 auto;
    }

    .main-image {
      display: block;
    }

    .main-image img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      border: 1px solid #eee;
    }

    .thumb-images {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 4px;
    }

    .thumb-images img {
      width: 32px;
      height: 48px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s ease, border-color 0.2s ease;
    }

    .thumb-images img:hover {
      opacity: 1;
      border-color: #999;
    }

    /* モバイル用スライド */
    .product-slider {
      display: none;
    }

    .product-slider img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      scroll-snap-align: center;
      flex-shrink: 0;
    }

    .product-title {
      text-align: center;
      margin-top: 0.8rem;
    }

    .product-price {
      background: #fff;
      display: inline-block;
      width: 100%;
      padding: 1rem 0;
      box-sizing: border-box;
      text-align: center;
    }

    /* タブレット */
    @media (min-width: 768px) and (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* PC */
    @media (min-width: 1025px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* モバイル対応：ホバー無効＋スライド表示 */
    @media (max-width: 767px) {
      .top-bar {
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
      }

      .brand {
        font-size: 2rem;
        line-height: 1;
      }

      .menu {
        position: relative;
        top: 10px;
        font-size: 1.2rem;
        line-height: 1;
      }

      .main-image, .thumb-images {
        display: none;
      }

      .product-slider {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        gap: 6px;
        margin-top: 6px;
      }
    }
  </style>
</head>
<body>

  <nav class="top-bar">
    <div class="brand">KAENTA</div>
    <div class="menu" id="menuBtn">MENU</div>
  </nav>

  <div class="slide-menu" id="slideMenu">
    <a href="index.html">TOP</a>
    <a href="about.html">KAENTAについて</a>
  </div>

  <main>
    <section class="product-grid">

      <!-- 商品1 -->
      <div class="product-item">
        <!-- PC：メイン画像 + サムネイル -->
        <div class="main-image">
          <img src="model01-1.png" alt="Wide Trousers" id="mainImg1">
        </div>
        <div class="thumb-images">
          <img src="model01-1.png" onmouseover="changeImage('mainImg1','model01-1.png')">
          <img src="model01-2.png" onmouseover="changeImage('mainImg1','model01-2.png')">
          <img src="model01-3.png" onmouseover="changeImage('mainImg1','model01-3.png')">
        </div>

        <!-- モバイル：スライド画像 -->
        <div class="product-slider">
          <img src="model01-1.png" alt="front">
          <img src="model01-2.png" alt="side">
          <img src="model01-3.png" alt="back">
        </div>

        <div class="product-title">Wide Trousers</div>
        <div class="product-price">USD 150.00</div>
      </div>

      <!-- 商品2（例） -->
      <div class="product-item">
        <div class="main-image">
          <img src="model02-1.png" alt="Cotton Shirt" id="mainImg2">
        </div>
        <div class="thumb-images">
          <img src="model02-1.png" onmouseover="changeImage('mainImg2','model02-1.png')">
          <img src="model02-2.png" onmouseover="changeImage('mainImg2','model02-2.png')">
          <img src="model02-3.png" onmouseover="changeImage('mainImg2','model02-3.png')">
        </div>
        <div class="product-slider">
          <img src="model02-1.png" alt="front">
          <img src="model02-2.png" alt="side">
          <img src="model02-3.png" alt="back">
        </div>
        <div class="product-title">Cotton Shirt</div>
        <div class="product-price">USD 89.00</div>
      </div>

    </section>
  </main>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const slideMenu = document.getElementById('slideMenu');
    menuBtn.addEventListener('click', () => {
      slideMenu.classList.toggle('active');
    });

    function changeImage(mainId, newSrc) {
      document.getElementById(mainId).src = newSrc;
    }
  </script>

</body>
</html>
